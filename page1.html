<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MBTI診断 - 質問ページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .question-block {
      margin-bottom: 30px;
    }

    .question-title {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .options {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .option-circle {
      flex: 1;
      text-align: center;
      padding: 10px;
      background-color: #eee;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .option-circle.selected {
      background-color: #4CAF50;
      color: white;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 30px;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>質問に答えてください</h1>

    <label for="nickname">ニックネーム：</label>
    <input type="text" id="nickname" placeholder="あなたのニックネームを入力してください">

    <div class="question-block">
      <div class="question-title">1. 新しい人と話すのが好きですか？</div>
      <div class="options" data-question="q1">
        <div class="option-circle">とても思う</div>
        <div class="option-circle">少し思う</div>
        <div class="option-circle">あまり思わない</div>
        <div class="option-circle">全く思わない</div>
      </div>
    </div>

    <div class="question-block">
      <div class="question-title">2. 計画通りに物事を進めるのが得意ですか？</div>
      <div class="options" data-question="q2">
        <div class="option-circle">とても思う</div>
        <div class="option-circle">少し思う</div>
        <div class="option-circle">あまり思わない</div>
        <div class="option-circle">全く思わない</div>
      </div>
    </div>

    <div class="question-block">
      <div class="question-title">3. 一人の時間を大切にしていますか？</div>
      <div class="options" data-question="q3">
        <div class="option-circle">とても思う</div>
        <div class="option-circle">少し思う</div>
        <div class="option-circle">あまり思わない</div>
        <div class="option-circle">全く思わない</div>
      </div>
    </div>

    <button onclick="goToNext()">次へ</button>
  </div>

  <script>
    // 選択肢のクリックで選択状態を切り替える
    document.querySelectorAll('.options').forEach(group => {
      group.querySelectorAll('.option-circle').forEach(option => {
        option.addEventListener('click', () => {
          group.querySelectorAll('.option-circle').forEach(o => o.classList.remove('selected'));
          option.classList.add('selected');
        });
      });
    });

    // 次へボタンで次のページへ
    function goToNext() {
      const nickname = document.getElementById('nickname').value.trim();
      if (!nickname) {
        alert('ニックネームを入力してください');
        return;
      }

      const selections = document.querySelectorAll('.options');
      for (const group of selections) {
        if (!group.querySelector('.selected')) {
          alert('すべての質問に答えてください');
          return;
        }
      }

      // 必要なら localStorage で情報を保存できる
      // localStorage.setItem('nickna
