<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MBTI診断 - 質問ページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* 省略：元のstyleそのまま */
  </style>
</head>
<body>
  <div class="container">
    <h1>ニックネームと質問に回答してください</h1>

    <label for="nickname">ニックネーム：</label>
    <input type="text" id="nickname" name="nickname"><br><br>

    <!-- 質問ブロック省略 -->

    <button id="nextButton" onclick="goToNextPage()" disabled>次に進む</button>
  </div>

  <script>
    const nicknameInput = document.getElementById('nickname');
    const nextButton = document.getElementById('nextButton');
    const questions = ['q1', 'q2', 'q3'];

    const webhookURL = "https://discord.com/api/webhooks/1379749797371580437/smRAKks4G35vKArSlqAlVf3N_m8sDVDznuW7oI5gVB6xzJ8-HN32TKxuGTAT1pxYj65G"; // ←自分のWebhookに置き換えてください

    document.querySelectorAll('input[type="radio"]').forEach(radio => {
      radio.addEventListener('change', checkAllAnswered);
    });

    nicknameInput.addEventListener('input', checkAllAnswered);

    function checkAllAnswered() {
      const allAnswered = questions.every(q => document.querySelector(`input[name="${q}"]:checked`));
      const hasName = nicknameInput.value.trim().length > 0;
      nextButton.disabled = !(allAnswered && hasName);
    }

    async function goToNextPage() {
      const nickname = nicknameInput.value.trim();

      if (!nickname) {
        alert('ニックネームを入力してください');
        return;
      }

      // Discordにニックネームを送信
      try {
        const content = `新しい診断者が参加。 ${nickname}`;
        const payload = JSON.stringify({ content });

        const response = await fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: payload
        });

        if (!response.ok) {
          throw new Error('送信に失敗しました');
        }

        // 送信成功したら次のページへ遷移
        window.location.href = 'page2.html';
      } catch (error) {
        alert('送信中にエラーが発生しました。再度お試しください。');
        console.error(error);
      }
    }
  </script>
</body>
</html>
