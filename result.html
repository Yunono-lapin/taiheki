<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>診断結果</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>診断結果</h1>
    <p id="nickname"></p>
    <h2 id="resultText"></h2>
  </div>

  <script>
    const nickname = localStorage.getItem('nickname') || 'あなた';
    const result = localStorage.getItem('result') || '?';
    document.getElementById('nickname').textContent = `${nickname}さんの診断結果は...`;
    document.getElementById('resultText').textContent = `あなたは ${result} 種です！`;
  </script>
</body>
</html>
