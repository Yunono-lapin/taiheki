<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MBTI診断 - 肩の写真アップロード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .upload-section {
      margin-top: 30px;
    }

    input[type="file"] {
      margin-top: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>肩の写真をアップロード</h1>
    <p>あなたの肩の写真をアップロードしてください。</p>

    <div class="upload-section">
      <input type="file" id="shoulderImage" accept="image/*">
    </div>

    <button id="nextButton" onclick="goToNext()" disabled>次に進む</button>
  </div>

  <script>
    const fileInput = document.getElementById('shoulderImage');
    const nextButton = document.getElementById('nextButton');

    // ファイルが選択されたらボタンを有効化
    fileInput.addEventListener('change', function () {
      nextButton.disabled = !fileInput.files.length;
    });

    function goToNext() {
      // アップロード済みかを再チェック（安全のため）
      if (!fileInput.files.length) {
        alert('写真をアップロードしてください');
        return;
      }

      // ※ Discord Webhookなどで送信する場合はここに追加可能

      // 次のページへ
      window.location.href = 'page4.html';
    }
  </script>
</body>
</html>
